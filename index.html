<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btnOperandOne">Print operandOne</button>
    <button class="btnOperandTwo">Print operandTwo</button>
    <button class="btnAnswer">Print answer</button>
    <button class="btnOperandOneArr">Print operandOneArr</button>
    <button class="btnOperandTwoArr">Print operandTwoArr</button>
    <button class="opOneActive">op One Active</button>
    <button class="opTwoActive">op Two Active</button>
    <div class="gradient">
      <div class="wrap">
        <div class="screen">
          <h3 class="upperDisplayText"></h3>
          <h3 class="lowerDisplayText">0</h3>
        </div>
        <div class="buttons">
          <button data-value="AC" class="btn">AC</button>
          <button data-value="±" class="btn">±</button>
          <button data-value="%" class="btn">%</button>
          <button data-value="÷" class="btn btn-op">÷</button>
          <button data-value="7" class="btn btn-num">7</button>
          <button data-value="8" class="btn btn-num">8</button>
          <button data-value="9" class="btn btn-num">9</button>
          <button data-value="×" class="btn btn-op">×</button>
          <button data-value="4" class="btn btn-num">4</button>
          <button data-value="5" class="btn btn-num">5</button>
          <button data-value="6" class="btn btn-num">6</button>
          <button data-value="-" class="btn btn-op">-</button>
          <button data-value="1" class="btn btn-num">1</button>
          <button data-value="2" class="btn btn-num">2</button>
          <button data-value="3" class="btn btn-num">3</button>
          <button data-value="+" class="btn btn-op">+</button>
          <button data-value="0" class="btn btn-num btn0">0</button>
          <button data-value="." class="btn">.</button>
          <button data-value="=" class="btn">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
